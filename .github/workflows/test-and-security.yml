name: Tests and Security Checks

on:
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --ci
        env:
          CI: true

  gitleaks:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          mkdir -p $HOME/.local/bin
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o $HOME/.local/bin/gitleaks
          chmod +x $HOME/.local/bin/gitleaks
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Scan for secrets (full history)
        run: $HOME/.local/bin/gitleaks detect --no-banner --redact --verbose --log-level warn --source .